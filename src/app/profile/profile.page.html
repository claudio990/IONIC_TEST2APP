<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card class="ion-text-center">
            <ion-card-content>
              
              <ion-card-title> Nombre: <br>
                {{character.name}}
              </ion-card-title><br>
              <ion-label>
                Username: {{character.username}}
              </ion-label><br>
              <ion-label>
                Email: {{character.email}}
              </ion-label><br>
              <ion-label>
                Phone: {{character.phone}}
              </ion-label><br>
              <ion-label>
                Website: {{character.website}}
              </ion-label>
            </ion-card-content>

          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
